name: Publish HTML Runtime

on:
  push:
    tags:
      - "runtime-v*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build HTML runtime package
        run: pnpm --filter @collie-lang/html-runtime prepare-cdn

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: collie-html-runtime
          directory: packages/html-runtime/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: HTML Runtime ${{ github.ref_name }}
          body: |
            Automated release for the Collie HTML runtime assets.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
